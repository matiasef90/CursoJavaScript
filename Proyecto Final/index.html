<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,500&display=swap" rel="stylesheet"> 


    <script src="./index.js"></script>

    <title>Calculo Honorarios CAM</title>
</head>

<body>
    <header class="header">
        <div class="contenedor contenedor--header">
            <h1 class="contenedor__titulo">Calculo Honorarios Sugeridos CAM</h1>
        </div>
    </header>


    <main class="principal">

        <!--BOTONES PARA SELECCCIONAR LA MENSURA A REALIZAR-->
        <div class="contenedor contenedor__datos">
            <form class="formulario">
                <label class="formulario__item">Ingresa tipo de Labor Profesional a Realizar</label>
                <select id="selectorMensura" class="formulario__input" onchange="parametros()">
                    <option class="formulario__input" value="urbano">Urbano</option>
                    <option class="formulario__input" value="rural">Rural</option>
                    <option class="formulario__input" value="secano">Secano</option>
                    <option class="formulario__input" value="certificacion de riego">Certificación de Riego</option>
                </select>
                <label for="superficie" class="formulario__item">Ingrese la Superficie del Inmueble</label>
                <input type='number' class="formulario__input">
                <label for="vertices" class="formulario__item">Ingrese la cantidad de vertices</label>
                <input type='number' class="formulario__input">
                <label for="riego" class="formulario__item">Indique si la propiedad cuanta con derecho de riego</label>
                <select name="riego" id="selectorRiego" class="formulario__input">
                    <option class="formulario__input" value="true">SI</option>
                    <option class="formulario__input" value="false">NO</option>
                </select>
                <input type="submit" class="formulario__item formulario__item--enviar" value="Presupuestar">
            </form>
        </div>
        <div class="contenedor contenedor__presupuesto">
            <h1>PRESUPUESTO</h1>
            <p>Honorario 1</p>
            <p>Honorario 1</p>
            <p>Honorario 1</p>
            <p>Total</p>

        </div>
        

    </main>



    <footer class="footer">
        <div class="contenedor">
            <p>Matías Fernandez Desarrollo Web &copy; Todos los derechos Reservados</p>
        </div>
    </footer>



</body>

</html>
